<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>matrix</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    canvas {
      background-color: #000000;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <script>
    var canvas = document.querySelector('canvas');
    var context = canvas.getContext('2d');

    var winWidth = window.innerWidth;
    var winHeight = window.innerHeight;

    canvas.width = winWidth;
    canvas.height = winHeight;

    var fontSize = 16;
    var fontNum = winWidth / fontSize | 0;

    var rowNum = [];
    for (var i = 0; i < fontNum; i++) rowNum[i] = 1;

    !function draw() {
      context.fillStyle = 'rgba(0, 0, 0, 0.05)';
      context.fillRect(0, 0, winWidth, winHeight);

      for (var i = 0; i < fontNum; i++) {
        var str = (Math.random() * 36 | 0).toString(36)[Math.random() > 0.5 ? 'toLocaleLowerCase' : 'toLocaleUpperCase']();
        context.font = `${fontSize}px calibri bold`;
        context.fillStyle = '#0c3';
        context.fillText(str, fontSize*i, rowNum[i]++*fontSize);

        if (fontSize*rowNum[i] > winHeight && Math.random() > 0.95)
          rowNum[i] = 0;
      }
      requestAnimationFrame(draw);
      //setTimeout(draw, 60);
    }()
  </script>
</body>
</html>
